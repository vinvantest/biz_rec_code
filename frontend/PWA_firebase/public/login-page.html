          // 3. Not logged into Facebook and can't tell if they are logged into

          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);

      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        // the user is logged in and has authenticated your
        // app, and response.authResponse supplies
        // the user's ID, a valid access token, a signed
        // request, and the time the access token
        // and signed request each expire
        var uid = response.authResponse.userID;
        var accessToken = response.authResponse.accessToken;
        testAPI();
      } else if (response.status === 'not_authorized') {
        // the user is logged in to Facebook,
        // but has not authenticated your app
      }
       else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('toast').show('Please log into this app.');
      }

    }

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me?fields=name,email,picture', function(response) {
        console.log('Successful login for: ' + response.name);
        console.log('TestAPI() response object ->' + JSON.stringify(response));

        		}
        	},
        	"id": "10155511839396690"
        }

        this.user.displayName = response.name;
        this.user.photoURL = response.picture.data.url;
        this.user.email = response.email;
        this.user.uid = response.id;
        document.getElementById('toast').show('Thanks for logging in, ' + response.name + '!');
      });
    }

/* response object
{
    status: 'connected',
    authResponse: {
        accessToken: '...',
        expiresIn:'...',
        signedRequest:'...',
        userID:'...'
    }

    status specifies the login status of the person using the app. The status can be one of the following:
    connected - the person is logged into Facebook, and has logged into your app.
    not_authorized - the person is logged into Facebook, but has not logged into your app.
    unknown - the person is not logged into Facebook, so you don't know if they've logged into your app or FB.logout() was called before and therefore, it cannot connect to Facebook.
    authResponse is included if the status is connected and is made up of the following:
    accessToken - contains an access token for the person using the app.
    expiresIn - indicates the UNIX time when the token expires and needs to be renewed.
    signedRequest - a signed parameter that contains information about the person using the app.
    userID - the ID of the person using the app.
}*/
