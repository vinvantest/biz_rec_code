<!DOCTYPE html>
<!-- declare file type -->
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="lazy-import.html">

<dom-module id="banks-page">
  <template is="dom-bind">
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }

    :host {
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin: 0 auto;
        text-align: center;
        margin: 0 auto;
    }

    :host(.horizontal) {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-around-justified);
        max-width: inherit;
    }
    paper-card.magenta {
      --paper-card-background-color: #e02871;
      box-sizing: border-box;
      margin:  10px 10px 10px 10px;
    }
    paper-card.black {
      --paper-card-background-color: black;
      box-sizing: border-box;
      margin:  10px 10px 10px 10px;
    }
    paper-card {
      --paper-card-background-color: #ffffff;
      box-sizing: border-box;
      margin: 5px 5px 5px 5px;
    }
    paper-button.green {
      background-color: var(--paper-green-500);
      color: white;
    }
  </style>

  <!-- https://us-central1-bizrec-dev.cloudfunctions.net/getBanksFunction?uid=Iq63rGKy2MUT4QmCWf0ewJJIxWC3 -->
  <iron-ajax
          id="getBanks"
          method="GET"
          url="{{url}}"
          handle-as="json"
          headers='{"Access-Control-Allow-Origin": "https://bizrec-dev.firebaseapp.com"}'
          content-type="application/json"
          on-response="handleResponseGetBanks"
          on-error="handleErrorGetBanks"
          last-response="{{banksData}}"
          last-error="{{lastError}}">
  </iron-ajax>

   <paper-card style="float:center; width: 70%" class="black">
     <h4 style="color: white;">Banks</h4>
   </paper-card>

   <paper-dialog id="dialogBusy" backdrop transition="core-transition-bottom" hidden$="[[!busyDialogLoadFlag]]">
     <div><h4 style="color: grey;">[[busyDialogLoadMsg]]</h4></div>
       <div hidden$="[[!busyDialogLoadFlag]]">
             <paper-pulsating-progress active="[[active]]"></paper-pulsating-progress>
             <paper-spinner active class="multi"></paper-spinner>
             <paper-pulsating-progress active="[[active]]"></paper-pulsating-progress>
      </div>
   </paper-dialog>

   <template is="dom-if" if="[[ajaxError]]">
             <paper-card style="float:center; width: 90%">
                 <div class="alert-error"><strong><h4 style="color: red;">Error:</h4></strong></div>
                 <div>
                   <p>AjaxError: [[ajaxErrorMsg]]</p>
                 </div>
                 <paper-button id="errorDialogButton" on-tap="dissmisErrorDialog" class="green" raised>Dismiss</paper-button>
                 <p>....</p>
             </paper-card>
   </template>

  <template is="dom-if" if="[[!signedin]]">
    <div class="card">
      <div class="circle">
          <iron-icon icon="icons:remove-circle" style="color: #e02871;"></iron-icon>
      </div>
      <h1>You have not loged in!</h1>
      <p>Login to the app to get the latest data and full features of the app.</p>
      <p>Tap or Click the avatar <iron-icon icon="social:person-outline"></iron-icon> button on the top menu bar to enter your credentials.</p>
    </div>
  </template>

<template is="dom-if" if="[[signedin]]">
    <paper-card id="paperCardBanksSetup" style="float:center; width:80%">
        <div style="float:left; width:100%">
          <div id="leftThing00" style="float:left; width:25%;">
                <paper-icon-button id="dashboard-icon-button00" icon="hardware:power-input" style="color: black;"></paper-icon-button>
            </div>
            <div id="leftThing11" style="float:left; width:25%;">
              <paper-icon-button id="transactions-icon-button11" icon="hardware:power-input" style="color: black;"></paper-icon-button>
            </div>
          <div id="leftThing22" style="float:left; width:25%;">
              <paper-icon-button id="payments-icon-button22" icon="hardware:power-input" style="color: black;"></paper-icon-button>
          </div>
          <div id="leftThing33" style="float:right; width:25%;">
                <paper-icon-button id="reports-icon-button33" icon="hardware:power-input" style="color: black;"></paper-icon-button>
          </div>
        </div>
        <div><b><h4 style="color: black;">Get Banks data from Server</h4></b></div>
        <div>
            <paper-button raised on-tap="sendGetBanks" class="green">Start</paper-button>
        </div>
        <div><span> &nbsp; </span></div>
        <div style="float:left; width:100%">
          <div id="leftThing0" style="float:left; width:25%;" >
                <paper-icon-button id="dashboard-icon-button0" icon="hardware:power-input" style="color: black;"></paper-icon-button>
            </div>
            <div id="leftThing1" style="float:left; width:25%;">
              <paper-icon-button id="transactions-icon-button1" icon="hardware:power-input" style="color: black;"></paper-icon-button>
            </div>
          <div id="leftThing2" style="float:left; width:25%;">
              <paper-icon-button id="payments-icon-button2" icon="hardware:power-input" style="color: black;"></paper-icon-button>
          </div>
          <div id="leftThing3" style="float:right; width:25%;">
                <paper-icon-button id="reports-icon-button3" icon="hardware:power-input" style="color: black;"></paper-icon-button>
          </div>
        </div>
      </paper-card>
      <div><span>&nbsp;</span></div>
</template>

<!-- <template is="dom-if" if="{{_computeShowBanks(signedin, banksData.successFlag)}}"> -->
<template is="dom-if" if="[[signedin]]">
  <template is="dom-if" if="[[banksData.successFlag]]">
     <template is="dom-repeat" items="{{banksData.data}}" as="bank">
       <paper-card style="float:center; width: 90%">
           <div>
                 <div style="float:center" flex>
                       <paper-icon-button icon="my-icons:blur-on" style="color: #e02871;"></paper-icon-button>
                       <u><b><h7>Bank:</h7></b></u> &nbsp; &nbsp; [[bank._source.bank_providerName]]
                       <paper-icon-button  icon="my-icons:arrow-drop-down" style="color: #e02871;"
                                               id$="bt_readmore" note="[[bank]]"
                                               on-tap="expandCollapseBankCard"></paper-icon-button>
                 </div>
             </div>
             <div style="float:left; width:100%">
               <div id="leftThing" style="float:left; width:25%;">
                     <paper-icon-button disabled slot="top" icon="av:fast-forward" style="color: black;"></paper-icon-button>
                 </div>
                 <div id="leftThing" style="float:left; width:25%;">
                   <paper-icon-button disabled slot="top" icon="hardware:power-input" style="color: black;"></paper-icon-button>
                 </div>
               <div id="leftThing" style="float:left; width:25%;">
                   <paper-icon-button disabled slot="top" icon="hardware:power-input" style="color: black;"></paper-icon-button>
               </div>
               <div id="leftThing" style="float:right; width:25%;">
                     <paper-icon-button disabled slot="top" icon="av:fast-rewind" style="color: black;"></paper-icon-button>
               </div>
           </div>
           <div>
               <!-- any unique key of the data to be assigned to id of ircon collapse to be toggled in javascript -->
               <iron-collapse id$="collapse{{bank._id}}">
                     <div>
                         <p>
                           <div id="leftThing" slot="top" style="float: center;">
                               <div>
                                 <h5>Account Name: </h5>
                                 <paper-input value="[[bank._source.bank_bankAccountName]]" disabled></paper-input>
                               </div>
                               <div>
                                 <h5>Account BSB: </h5>
                                 <paper-input value="[[bank._source.bank_BSB]]" disabled></paper-input>
                              </div>
                              <div>
                                <h5>Account Number: </h5>
                                <paper-input value="[[bank._source.bank_bankAccountNumber]]" disabled></paper-input>
                              </div>
                          </div>
                         </p>
                       </div>
                       <div>
                           <div class="horizontal justified">
                                   <H7>Record Date:</h7>
                                 <vaadin-date-picker id="vaadinDate" value=[[bank._source.bank_record_updated]]></vaadin-date-picker>
                                 <paper-icon-button icon="my-icons:highlight-off" style="color: #afb5bf;" id="deleteDate" note="[[bank]]"
                                                    on-tap="_updateDate" mini></paper-icon-button>
                                 <div style="text-align: right">
                                     <h7 style="color: grey">Delete Note</h7>
                                     <paper-icon-button icon="my-icons:delete-forever" style="color: #e02871;" id="deleteNote" note="[[bank]]"
                                                        on-tap="_removeNote"></paper-icon-button>
                                 </div>
                           </div>
                      </div>
                  </iron-collapse>
               </div>
         </paper-card>
       </template>
     </template>
  </template>


  </template>

  <script>
    class BanksPage extends Polymer.Element {
      static get is() { return 'banks-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true,
            readOnly: false,
            observer: '_userChanged',
          },
          signedin: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_signedinChanged',
          },
          statusKnown: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_statusChanged',
          },
          banksData: {
            type: Object,
            notify: true
          },
          ajaxError: {
            type: Boolean,
            value: false,
            notify: true
          },
          ajaxErrorMsg: {
            type: String,
          },
          busyDialogLoadMsg: {
            type: String,
            value: 'Loading Information From Server',
            notify: true
          },
          active: {
            type: Boolean,
            value: false,
          },
          busyDialogLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          }

        };
      }

      _userChanged(user){
        this.user = user;
        //this.$.user.value = user;
      }

      _signedinChanged(signedin){
        this.signedin = signedin;
      }

      _statusChanged(statusKnown){
        this.statusKnown = statusKnown;
      }

      reloadPage(){
        //console.log('inside reloadPage');
        location.reload(true);
      }

      _computeShowBanks(signedin, successFlag){
        console.log('signedin ='+signedin+' , successFlag='+successFlag);
        var temp = !signedin || !successFlag;
        console.log('value returned ='+temp);
        //retrun true only when both are True
        return (!signedin || !successFlag);
      }

      dismissDialogBusy(){
        this.$.dialogBusy.toggle();
        this.busyDialogLoadFlag = true;
        this.busyDialogLoadMsg = 'Loading Information From Server';
      }

      expandCollapseBankCard(event, detail, sender) {
            var id = event.model.bank._id;
            var selector = '#collapse' + id;
            console.log('selector is ->'+selector);
            console.log(event.currentTarget.parentElement.parentElement.parentElement);
            event.currentTarget.parentElement.parentElement.parentElement.querySelector(selector).toggle();
      }

      _getBanksParams(uid)
      {
        return { "uid" : uid };
      }

      sendGetBanks(){
        console.log('###### inside sendGetBanks() ######');
        if(this.user!=null || this.user!=undefined)
        {
          this.$.dialogBusy.toggle();
          this.active = true;
          var ajaxObject = this.$.getBanks;
          console.log('user ->'+JSON.stringify(this.user));
          ajaxObject.url = "https://us-central1-bizrec-dev.cloudfunctions.net/getBanksFunction";
          ajaxObject.params = {
                    uid: this.user.uid ,
                    page: 0,
                    size: 20
                  };
          //ajaxObject.body = {
          //          user: this.user
          //      };
          console.log('ajaxObject.body as user is not null! ->'+ JSON.stringify(ajaxObject.body));
          let request = ajaxObject.generateRequest();
          request.completes.then( function(req) {
              // succesful request, argument is iron-request element
              console.log('iron request element is->'+req);
              return;
            }, function(rejected) {
              // failed request, argument is an object
              let req = rejected.request;
              let error = rejected.error;
              console.log('API Call - User Insertion - rejected');
              console.log('req=', req, '    error=', error);
              this.$.dialogBusy.toggle();
              this.ajaxError = true;
              this.ajaxErrorMsg = error;
              return;
            });
        }
        else {
            console.log('user is null or undefined -'+ this.user);
            document.getElementById('toast').show('Login to the app to complete Sync!');
        }

      }

      handleResponseGetBanks(data){
        console.log('inside ***  handleResponseGetBanks(data)');
        this.active = false;
        const responseX = data.detail;
        console.log('status', responseX.status, responseX.statusText);
        var x = responseX.status;
        switch(true){
          case (x === 200):
              console.log('Data Returned by Ajax call-->' + JSON.stringify(data.detail.response));
              console.log('last response _'+ this.banksData);
              console.log('this.user.displayName = '+this.user.displayName);
              console.log('this.user.uid = '+this.user.uid);
              this.busyDialogLoadFlag = false;
              document.getElementById('toast').show(this.user.displayName+', Banks data retrieved successfully!');
              break;
          case (x >= 400 && x < 500):
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error (400): Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
              if(x === 404 || x === 401)
              {
                document.getElementById('toast').show(this.user.displayName+' Synced with server Failed!');
              }
              break;
          case (x >= 500 && x < 600):
                  this.ajaxError = true;
                  this.ajaxErrorMsg = 'Error (500): Something went wrong: ';
                  console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
                  break;
          default:
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error: Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
        }
      }

      handleErrorGetBanks(event){
        console.log('inside ***  handleErrorGetBanks(event)');
        var error = event.detail.request.xhr.response;
        console.log('error -->'+error);
        // I think one of those two would be what you're looking for.
        const req = event.detail.request;
        console.log('event', event);
        console.log('status code', req.status);
        console.log('status text', req.statusText);
        if( req.status === 500 )
        {
          console.log('AJAX call failed');
          document.getElementById('toast').show('Something went wrong - internal servier error!');
          if(this.user != null || this.user != undefined)
          {
            console.log('User not logged in');
            console.log('user object is ->'+this.user);
            this.ajaxError = false;
          }
        }
        if( req.status === 404 || req.status === 401 )
        {
          document.getElementById('toast').show(this.user.displayName+', User not found in server!');
        }
        else {
          this.ajaxError = true;
        }
        this.ajaxErrorMsg = ''+ req.status + ' : ' + req.statusText;
        console.log('this.ajaxErrorMsg =' + this.ajaxErrorMsg);
      }

      dissmisErrorDialog(){
        this.ajaxError = false;
      }

    }

    window.customElements.define(BanksPage.is, BanksPage);
  </script>
</dom-module>
