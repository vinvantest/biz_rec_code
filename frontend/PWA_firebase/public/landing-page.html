  <script>
    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true,
            readOnly: false,
            observer: '_userChanged',
          },
          signedin: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_signedinChanged',
          },
          statusKnown: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_statusChanged',
          },
          active: {
            type: Boolean,
            value: false,
          },
          ajaxError: {
            type: Boolean,
            value: false,
          },
          ajaxErrorMsg: {
            type: String,
          },
          lastError: {
            type: Object,
          },
          responseData: {
            type: Object,
          },
          userExistsFlag: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _userChanged(user){
        this.user = user;
        // sendPostUserCheckAndSetup() method never gets called from observer. Not found error.
        //if(user!= null || user!= undefined){
        //  console.log('Calling sendPostUserCheckAndSetup() from LandingPage');
        //  sendPostUserCheckAndSetup();
        //}
        //this.$.user.value = user;
      }

      _signedinChanged(signedin){
        this.signedin = signedin;
      }

      _statusChanged(statusKnown){
        this.statusKnown = statusKnown;
      }

      reloadPage(){
        //console.log('inside reloadPage');
        location.reload(true);
      }

      sendPostUserCheckAndSetup(){
        console.log('###### inside sendPostUserCheckAndSetup() ######');
       this.$.dialogBusy.toggle();
       this.active = true;

        var ajaxObject = this.$.checkUserExistAndSetup;
        if(this.user!=null || this.user!=undefined)
          console.log('user ->'+JSON.stringify(this.user));
        else {
            console.log('user is null or undefined -'+this.user);
        }
        console.log('this.$.nofityCheckBox ->' + this.$.notifyCheckBox.checked);
        console.log('this.$.subscribeCheckBox ->' + this.$.subscribeCheckBox.checked);
        ajaxObject.url = "https://us-central1-bizrec-dev.cloudfunctions.net/createUserFunction";
        ajaxObject.params = {
                  isNotified: this.$.notifyCheckBox.checked ,
                  isSubscribed: this.$.subscribeCheckBox.checked
                };
        if(this.user != null || this.user != undefined)
        {
          ajaxObject.body = {
                  user: this.user
              };
          console.log('ajaxObject.body as user is not null! ->'+ JSON.stringify(ajaxObject.body));
        let request = ajaxObject.generateRequest();
        request.completes.then( function(req) {
            // succesful request, argument is iron-request element
            console.log('iron request element is->'+req);
            return;
          }, function(rejected) {
            // failed request, argument is an object
            let req = rejected.request;
            let error = rejected.error;
            console.log('API Call - User Insertion - rejected');
            console.log('req=', req, '    error=', error);
            return;
          });
        }
        else{
          document.getElementById('toast').show('Login to the app to complete Setup!');
        }
      }

      handleResponseAJAXCheckUser(data){
        console.log('inside ***  handleResponseAJAXCheckUser(data)');
        this.active = false;

        //var parsedResponse = JSON.stringify(data.detail.response);
        //console.log('displayName: '+ parsedResponse);
        const responseX = data.detail;
        console.log('status', responseX.status, responseX.statusText);
        var x = responseX.status;
        switch(true){
          case (x === 200):
              console.log('Data Returned by Ajax call-->' + JSON.stringify(data.detail.response));
              console.log('last response _'+ this.responseData);
              document.getElementById('toast').show(this.user.displayName+' exists and updated Successfully!');
              break;
          case (x === 404):
              this.$.dialogSetupUser.toggle();
              //this.ajaxError = true;
              //this.ajaxErrorMsg = 'Error: Record not found : ' + JSON.stringify(data.detail.response);
              console.log('Error: user not found. Create it in the Server: ' + JSON.stringify(data.detail.response));
              break;
          case (x >= 400 && x < 500):
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error (400): Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
              break;
          case (x >= 500 && x < 600):
                  this.ajaxError = true;
                  this.ajaxErrorMsg = 'Error (500): Something went wrong: ';
                  console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
                  break;
          default:
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error: Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
        }

      }

      handleErrorAJAXCheckUser(event){
        console.log('inside ***  handleErrorAJAXCheckUser(event)');
        var error = event.detail.request.xhr.response;
        console.log('error -->'+error);
        // I think one of those two would be what you're looking for.
        const req = event.detail.request;
        console.log('event', event);
        console.log('status code', req.status);
        console.log('status text', req.statusText);
        this.ajaxError = true;
        this.ajaxErrorMsg = ''+ req.status + ' : ' + req.statusText;
      }

      handleResponseAJAXCheckUserExists(data){
        console.log('inside ***  handleResponseAJAXCheckUserExists(data)');
        this.active = false;
        this.$.dialogBusy.toggle();
        //var parsedResponse = JSON.stringify(data.detail.response);
        //console.log('displayName: '+ parsedResponse);
        const responseX = data.detail;
        console.log('status', responseX.status, responseX.statusText);
        var x = responseX.status;
        switch(true){
          case (x === 200):
              console.log('Data Returned by Ajax call-->' + JSON.stringify(data.detail.response));
              console.log('last response _'+ this.responseData);
              document.getElementById('toast').show('User succesful created on Server!');
              break;
          case (x === 404):
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error: Record not found : ' + JSON.stringify(data.detail.response);
              console.log('Error: Record not found : ' + JSON.stringify(data.detail.response));
              break;
          case (x >= 400 && x < 500):
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error (400): Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
              break;
          case (x >= 500 && x < 600):
                  this.ajaxError = true;
                  this.ajaxErrorMsg = 'Error (500): Something went wrong: ';
                  console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
                  break;
          default:
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error: Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
        }

      }

      handleErrorAJAXCheckUserExists(event){
        console.log('inside ***  handleErrorAJAXCheckUserExists(event)');
        var error = event.detail.request.xhr.response;
        console.log('error -->'+JSON.stringify(error));
        // I think one of those two would be what you're looking for.
        const req = event.detail.request;
        console.log('event', event);
        console.log('status code', req.status);
        console.log('status text', req.statusText);
        this.ajaxError = true;
        if(req.status === 401)
        {
          console.log('user not found in ES');
          document.getElementById('toast').show('Login to check if user exists!');
          if(this.user != null || this.user != undefined)
          {
            console.log('setting up user by enabling toggle on dialog box after user has loged in');
            console.log('user object is ->'+this.user);
            this.ajaxError = false;
            this.$.dialogSetupUser.toggle();
          }
        }
        this.ajaxErrorMsg = ''+ req.status + ' : ' + req.statusText;
      }

      dissmisErrorDialog(){
        this.ajaxError = false;
      }

    }

    window.customElements.define(LandingPage.is, LandingPage);
  </script>
