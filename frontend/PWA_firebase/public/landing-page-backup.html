  <script>
    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true,
            readOnly: false,
            observer: '_userChanged',
          },
          signedin: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_signedinChanged',
          },
          statusKnown: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_statusChanged',
          },
          active: {
            type: Boolean,
            value: false,
          },
          ajaxError: {
            type: Boolean,
            value: false,
          },
          ajaxErrorMsg: {
            type: String,
          },
          lastError: {
            type: Object,
          },
          responseData: {
            type: Object,
          },
          firstLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          },
          busyDialogLoadMsg: {
            type: String,
            value: 'Loading Information From Server',
            notify: true
          },
          busyDialogLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          }
        };
      }

      _userChanged(user){
        this.user = user;
      }

      _signedinChanged(signedin){
        this.signedin = signedin;
      }

      _statusChanged(statusKnown){
        this.statusKnown = statusKnown;
      }

      reloadPage(){
        //console.log('inside reloadPage');
        location.reload(true);
      }

      _computeFirstLogin(signedin, firstLoadFlag){
        return (!signedin || !firstLoadFlag);
      }

      dismissDialogBusy(){
        this.$.dialogBusy.toggle();
        this.busyDialogLoadFlag = true;
        this.busyDialogLoadMsg = 'Loading Information From Server';
      }

      sendPostUserCheckAndSetup(){
        console.log('###### inside sendPostUserCheckAndSetup() ######');
        if(this.user!=null || this.user!=undefined)
        {
          this.$.dialogBusy.toggle();
          this.active = true;
          var ajaxObject = this.$.checkUserExistAndSetup;
          console.log('user ->'+JSON.stringify(this.user));
          console.log('this.$.nofityCheckBox ->' + this.$.notifyCheckBox.checked);
          console.log('this.$.subscribeCheckBox ->' + this.$.subscribeCheckBox.checked);
          ajaxObject.url = "https://us-central1-bizrec-dev.cloudfunctions.net/createUserFunction";
          ajaxObject.params = {
                    isNotified: this.$.notifyCheckBox.checked ,
                    isSubscribed: this.$.subscribeCheckBox.checked
                  };
          ajaxObject.body = {
                    user: this.user
                };
          console.log('ajaxObject.body as user is not null! ->'+ JSON.stringify(ajaxObject.body));
          let request = ajaxObject.generateRequest();
          request.completes.then( function(req) {
              // succesful request, argument is iron-request element
              console.log('iron request element is->'+req);
              return;
            }, function(rejected) {
              // failed request, argument is an object
              let req = rejected.request;
              let error = rejected.error;
              console.log('API Call - User Insertion - rejected');
              console.log('req=', req, '    error=', error);
              this.$.dialogBusy.toggle();
              this.ajaxError = true;
              this.ajaxErrorMsg = error;
              return;
            });
        }
        else {
            console.log('user is null or undefined -'+ this.user);
            document.getElementById('toast').show('Login to the app to complete Sync!');
        }

      }

      handleResponseAJAXCheckUserAndSetup(data){
        console.log('inside ***  handleResponseAJAXCheckUserAndSetup(data)');
        this.active = false;
        const responseX = data.detail;
        console.log('status', responseX.status, responseX.statusText);
        var x = responseX.status;
        switch(true){
          case (x === 200):
              console.log('Data Returned by Ajax call-->' + JSON.stringify(data.detail.response));
              console.log('last response _'+ this.responseData);
              console.log('*****************');
              console.log('this.user.displayName = '+this.user.displayName);
              console.log('this.user.uid = '+this.user.uid);
              console.log('this.user.photoUrl = '+this.user.photoURL);
              console.log('this.user.email = '+this.user.email);
              console.log('this.user.emailVerified = '+this.user.emailVerified);
              console.log('this.user.phoneNumber = '+this.user.phoneNumber);
              console.log('this.user.isAnonymous = '+this.user.isAnonymous);
              console.log('this.user.provider = '+ this.user.providerData[0].providerId);
              console.log('this.user.provider_uid = '+ this.user.providerData[0].uid);
              //console.log('this.user.token.apiKey = '+this.user.stsTokenManager.apiKey);
              //console.log('this.user.token.refreshToken = '+this.user.stsTokenManager.refreshToken);
              //console.log('this.user.token.accessToken = '+this.user.stsTokenManager.accessToken);
              //console.log('this.user.token.expirationTime = '+this.user.stsTokenManager.expirationTime);
              console.log('*****************');
              //this.$.query.ref.push({ // this will create new records
              this.$.query.ref.set({
                              username: this.user.displayName,
                              uid: this.user.uid,
                              photo_url: this.user.photoURL,
                              email: this.user.email,
                              email_verified: this.user.emailVerified,
                              phonenumber: this.user.phoneNumber,
                              is_anonymous: this.user.isAnonymous,
                              provider: this.user.providerData[0].providerId,
                              provider_uid: this.user.providerData[0].uid
                              //token_api_key: this.user.stsTokenManager.apiKey
                              //token_refes_htoken: this.user.stsTokenManager.refreshToken,
                              //token_access_token: this.user.stsTokenManager.accessToken,
                              //token_expiration_time: this.user.stsTokenManager.expirationTime
                            });
              document.getElementById('toast').show(this.user.displayName+' Synced with server Successfully!');
              this.firstLoadFlag = false;
              this.busyDialogLoadMsg = 'Data loaded succesfully!';
              this.busyDialogLoadFlag = false;
              break;
          case (x >= 400 && x < 500):
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error (400): Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
              if(x === 404 || x === 401)
              {
                document.getElementById('toast').show(this.user.displayName+' Synced with server Failed!');
              }
              break;
          case (x >= 500 && x < 600):
                  this.ajaxError = true;
                  this.ajaxErrorMsg = 'Error (500): Something went wrong: ';
                  console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
                  break;
          default:
              this.ajaxError = true;
              this.ajaxErrorMsg = 'Error: Something went wrong: ';
              console.log('Error: Something went wrong: ' + JSON.stringify(data.detail.response));
        }

      }

      handleErrorAJAXCheckUserAndSetup(event){
        console.log('inside ***  handleErrorAJAXCheckUserAndSetup(event)');
        var error = event.detail.request.xhr.response;
        console.log('error -->'+error);
        // I think one of those two would be what you're looking for.
        const req = event.detail.request;
        console.log('event', event);
        console.log('status code', req.status);
        console.log('status text', req.statusText);
        if( req.status === 500 )
        {
          console.log('user not found or updated in ES');
          document.getElementById('toast').show('First time login. Setup required!');
          if(this.user != null || this.user != undefined)
          {
            console.log('setting up user by enabling toggle on dialog box after user has loged in');
            console.log('user object is ->'+this.user);
            this.ajaxError = false;
            //this.$.dialogSetupUser.toggle();
          }
        }
        if( req.status === 404 || req.status === 401 )
        {
          document.getElementById('toast').show(this.user.displayName+' Synced with server Failed!');
        }
        else {
          this.ajaxError = true;
        }
        this.ajaxErrorMsg = ''+ req.status + ' : ' + req.statusText;
      }

      dissmisErrorDialog(){
        this.ajaxError = false;
      }

    }

    window.customElements.define(LandingPage.is, LandingPage);
  </script>
