<dom-module id="dashboard-page">
  <template is="dom-bind">
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      :host {
          @apply(--layout-vertical);
          @apply(--layout-center);
          margin: 0 auto;
          text-align: center;
          margin: 0 auto;
      }

      :host(.horizontal) {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          @apply(--layout-around-justified);
          max-width: inherit;
      }
      paper-card.magenta {
        --paper-card-background-color: #e02871;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.black {
        --paper-card-background-color: black;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.redPurple{
        font-family: 'Roboto', sans-serif;
        background: #f91818; /* Old browsers */
        background: -moz-linear-gradient(45deg, #f91818 0%, #e81098 45%, #e81098 45%, #e81098 54%, #8c0eb2 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(45deg, #f91818 0%,#e81098 45%,#e81098 45%,#e81098 54%,#8c0eb2 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(45deg, #f91818 0%,#e81098 45%,#e81098 45%,#e81098 54%,#8c0eb2 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f91818', endColorstr='#8c0eb2',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.orangeYellow{
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#abd815+0,e81098+0,e57a10+54,ede512+100 */
        background: #abd815; /* Old browsers */
        background: -moz-linear-gradient(45deg, #abd815 0%, #e81098 0%, #e57a10 54%, #ede512 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(45deg, #abd815 0%,#e81098 0%,#e57a10 54%,#ede512 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(45deg, #abd815 0%,#e81098 0%,#e57a10 54%,#ede512 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#abd815', endColorstr='#ede512',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.blueGreen{
        background: -webkit-linear-gradient(left, #25c481, #25b7c4);
        background: linear-gradient(to right, #25c481, #25b7c4);
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.greenBlue{
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#abd815+0,e81098+0,5ce00f+0,1167e0+100 */
        background: #abd815; /* Old browsers */
        background: -moz-linear-gradient(45deg, #abd815 0%, #e81098 0%, #5ce00f 0%, #1167e0 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(45deg, #abd815 0%,#e81098 0%,#5ce00f 0%,#1167e0 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(45deg, #abd815 0%,#e81098 0%,#5ce00f 0%,#1167e0 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#abd815', endColorstr='#1167e0',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.tealGreen{
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#abd815+0,e81098+0,055147+0,10c9c9+100 */
        background: #abd815; /* Old browsers */
        background: -moz-linear-gradient(45deg, #abd815 0%, #e81098 0%, #055147 0%, #10c9c9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(45deg, #abd815 0%,#e81098 0%,#055147 0%,#10c9c9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(45deg, #abd815 0%,#e81098 0%,#055147 0%,#10c9c9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#abd815', endColorstr='#10c9c9',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.greenBlueShine{
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#12ba9b+0,abd815+44,3312ed+100 */
        background: #12ba9b; /* Old browsers */
        background: -moz-linear-gradient(45deg, #12ba9b 0%, #abd815 44%, #3312ed 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(45deg, #12ba9b 0%,#abd815 44%,#3312ed 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(45deg, #12ba9b 0%,#abd815 44%,#3312ed 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#12ba9b', endColorstr='#3312ed',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }
      paper-card.notLoggedIn{
        background: -moz-linear-gradient(-45deg, rgba(255,0,132,0.51) 0%, rgba(255,0,132,1) 36%, rgba(255,0,132,1) 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(-45deg, rgba(255,0,132,0.51) 0%,rgba(255,0,132,1) 36%,rgba(255,0,132,1) 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(135deg, rgba(255,0,132,0.51) 0%,rgba(255,0,132,1) 36%,rgba(255,0,132,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#82ff0084', endColorstr='#ff0084',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
        font-family: 'Roboto', sans-serif;
        box-sizing: border-box;
        margin:  10px 10px 10px 10px;
      }

    </style>

    <paper-card style="float:center; width: 70%" class="black">
           <h4 style="color: white;">Dashboard</h4>
    </paper-card>

    <template is="dom-if" if="[[!signedin]]">
      <paper-card class="notLoggedIn">
        <div class="circle">
            <iron-icon icon="icons:remove-circle" style="color: #e02871;"></iron-icon>
        </div>
        <h1>You have not loged in!</h1>
        <p>Login to the app to get the latest data and full features of the app.</p>
        <p>Tap or Click the avatar <iron-icon icon="social:person-outline"></iron-icon> button on the top menu bar to enter your credentials.</p>
      </paper-card>
    </template>

    <template is="dom-if" if="[[signedin]]">
    <paper-card style="float:center; width: 90%" class="redPurple">
      <div>
        <h4 style="color: white;">Profit Quater 1</h4>
      </div>
      <div>
          <d3-progress-meter
              radius="50" percentage="0.1" current-text="70"
              goal-text="Goal: 200" type-text="transactions">
          </d3-progress-meter>
      </div>
    </paper-card>
    <paper-card style="float:center; width: 90%" class="orangeYellow">
      <div>
        <h4 style="color: white;">Profit to Date</h4>
      </div>
      <div>
          <d3-progress-meter
              radius="50" percentage="0.65" current-text="6.5m"
              goal-text="Goal: $10m" type-text="revenue">
          </d3-progress-meter>
      </div>
    </paper-card>
    <paper-card style="float:center; width: 90%" class="greenBlueShine">
      <div>
        <h4 style="color: white;">Expense Quater 1</h4>
      </div>
      <div>
          <d3-progress-meter
            radius="50" percentage="0.9" current-text="225"
            goal-text="Goal: 250" type-text="points">
          </d3-progress-meter>
     </div>
    </paper-card>
    <paper-card style="float:center; width: 90%" class="blueGreen">
      <div>
        <h4 style="color: white;">Expense to Date</h4>
      </div>
      <div>
          <d3-progress-meter
            radius="50" percentage="0.9" current-text="225"
            goal-text="Goal: 250" type-text="points">
          </d3-progress-meter>
     </div>
    </paper-card>
    <paper-card style="float:center; width: 90%" class="greenBlue">
      <div>
        <h4 style="color: white;">Invoices Paid</h4>
      </div>
      <div>
          <d3-progress-meter
            radius="50" percentage="0.9" current-text="225"
            goal-text="Goal: 250" type-text="points">
          </d3-progress-meter>
     </div>
    </paper-card>
    <paper-card style="float:center; width: 90%" class="tealGreen">
      <div>
        <h4 style="color: white;">Cashflow Quater 1</h4>
      </div>
          <style is="custom-style">
              .custom {
                  --progress-meter-background-color: #00FFFF;
                  --progress-meter-color-low: #009999;
                  --progress-meter-color-medium: #009999;
                  --progress-meter-color-high: #009999;
              }
          </style>
          <div>
                <d3-progress-meter
                    class="custom" radius="50" percentage="0.5"
                    current-text="10" goal-text="Goal: 20"
                    type-text="Visits">
                </d3-progress-meter>
          </div>
    </paper-card>
  </template>

  </template>

  <script>
    class DashboardPage extends Polymer.Element {
      static get is() { return 'dashboard-page'; }

      static get properties() {
        return {
          user: { type: Object, notify: true, readOnly: false, observer: '_userChanged' },
          signedin: { type: Boolean, notify: true, readOnly: false, observer: '_signedinChanged' },
          statusKnown: { type: Boolean, notify: true, readOnly: false, observer: '_statusChanged' },
          active: { type: Boolean, value: true }
        };
      }

      _userChanged(user){
        this.user = user;
        //this.$.user.value = user;
      }

      _signedinChanged(signedin){
        this.signedin = signedin;
      }

      _statusChanged(statusKnown){
        this.statusKnown = statusKnown;
      }

      reloadPage(){
        //console.log('inside reloadPage');
        location.reload(true);
      }

    }

    window.customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
