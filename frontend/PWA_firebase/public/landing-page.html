    .front,

      background-size: cover;

    .back{

        top: 0;
        left: 0;
        width: 100%;

  <script>
    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true,
            readOnly: false,
            observer: '_userChanged',
          },
          signedin: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_signedinChanged',
          },
          statusKnown: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_statusChanged',
          },
          active: {
            type: Boolean,
            value: false,
          },
          ajaxError: {
            type: Boolean,
            value: false,
          },
          ajaxErrorMsg: {
            type: String,
          },
          lastError: {
            type: Object,
          },
          responseData: {
            type: Object,
          },
          firstLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          },
          busyDialogLoadMsg: {
            type: String,
            value: 'Loading Information From Server',
            notify: true
          },
          busyDialogLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          }
        };
      }

      _userChanged(user){
        this.user = user;
      }

      _signedinChanged(signedin){
        this.signedin = signedin;
      }

      _statusChanged(statusKnown){
        this.statusKnown = statusKnown;
      }

      reloadPage(){
        //console.log('inside reloadPage');
        location.reload(true);
      }

    }

    window.customElements.define(LandingPage.is, LandingPage);
  </script>
