<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="lazy-import.html">

<dom-module id="landing-page">
  <template>
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }

    :host {
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin: 0 auto;
        text-align: center;
        margin: 0 auto;
    }

    :host(.horizontal) {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-around-justified);
        max-width: inherit;
    }
    paper-card.magenta {
      --paper-card-background-color: #e02871;
      box-sizing: border-box;
      margin:  10px 10px 10px 10px;
    }

    .flex-wrap-horizontal {
      @apply --layout-horizontal;
      @apply --layout-wrap;
      @apply --layout-center;
      align: center;
    }

    paper-card.flexlayoutCurrentPurple {
      --paper-card-background-color: #45415E; /*#FCD522;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutTomatto {
      --paper-card-background-color: #D73A31; /*#FF6E14;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutTeal {
      --paper-card-background-color: #08708A; /*#B62E00;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutBitterSweekPink {
      --paper-card-background-color: #E25F70; /*#67190F;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutSeaGreen {
      --paper-card-background-color: #61C0BF;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutGrape {
      --paper-card-background-color: #6C4F70;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutHoney {
      --paper-card-background-color: #BEA42E;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutBark {
      --paper-card-background-color: #60412B;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

  </style>

  <template is="dom-if" if="[[signedin]]">
    <div style="float:center; width: 60%">
      <paper-card style="float:center; width: 60%" class="magenta">
         <h4 style="color: white;">Home</h4>
      </paper-card>
      <a href="/landing-page">
      <paper-icon-button icon="icons:refresh" style="color: black;" on-tap="reloadPage"></paper-icon-button></a>
    </div>
  </template>

  <template is="dom-if" if="[[!signedin]]">
    <paper-card style="float:center; width: 60%" class="magenta">
         <h4 style="color: white;">Home</h4>
    </paper-card>
  </template>

  <template is="dom-if" if="[[!signedin]]">
    <div class="card">
      <div class="circle">
          <iron-icon icon="social:person-outline"></iron-icon>
      </div>
      <h1>You have not loged in!</h1>
      <p>Login to the app to get the latest data and full features of the app.</p>
      <p>Tap or Click the avatar <iron-icon icon="social:person-outline"></iron-icon> button on the top menu bar to enter your credentials.</p>
    </div>
  </template>

  <template is="dom-if" if="[[signedin]]">

      <div class="circle">1</div>

    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }

      static get properties() {

          user: {
