<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="landing-page">
  <template is="dom-bind">
  <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }

    :host {
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin: 0 auto;
        text-align: center;
        margin: 0 auto;
    }

    :host(.horizontal) {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-around-justified);
        max-width: inherit;
    }

    paper-card.magenta {
      --paper-card-background-color: #e02871;
      box-sizing: border-box;
      margin:  10px 10px 10px 10px;
    }
    paper-card.black {
      --paper-card-background-color: black;
      box-sizing: border-box;
      margin:  10px 10px 10px 10px;
    }

    .flex-wrap-horizontal {
      @apply --layout-horizontal;
      @apply --layout-wrap;
      width: 400px;
    }

    paper-card.flexlayoutCurrentPurple {
      --paper-card-background-color: #45415E; /*#FCD522;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutTomatto {
      --paper-card-background-color: #D73A31; /*#FF6E14;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutTeal {
      --paper-card-background-color: #08708A; /*#B62E00;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutBitterSweekPink {
      --paper-card-background-color: #E25F70; /*#67190F;*/
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutSeaGreen {
      --paper-card-background-color: #61C0BF;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutGrape {
      --paper-card-background-color: #6C4F70;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutHoney {
      --paper-card-background-color: #BEA42E;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-card.flexlayoutBark {
      --paper-card-background-color: #60412B;
      box-sizing: border-box;
      margin:  2px 2px 2px 2px;
    }

    paper-button.green {
      background-color: var(--paper-green-500);
      color: white;
    }
    paper-button.green[active] {
      background-color: var(--paper-red-500);
    }

    paper-checkbox {
    font-family: 'Roboto', sans-serif;
    margin: 5px;
    }

    paper-checkbox:first-child {
      --primary-color: #ff5722;
    }

    paper-checkbox.styled {
      align-self: center;
      border: 0px solid var(--paper-grey-200);
      padding: 4px 8px;
      --paper-checkbox-checked-color: var(--paper-pink-500);
      --paper-checkbox-checked-ink-color: var(--paper-black-500);
      --paper-checkbox-unchecked-color: var(--paper-grey-500);
      --paper-checkbox-unchecked-ink-color: var(--paper-grey-500);
      --paper-checkbox-label-color: var(--paper-black-500);
      --paper-checkbox-label-spacing: 0;
      --paper-checkbox-margin: 8px 16px 8px 0;
      --paper-checkbox-vertical-align: top;
    }

    paper-checkbox .subtitle {
      display: block;
      font-size: 0.8em;
      margin-top: 2px;
      max-width: 150px;
    }

  </style>

  <paper-card style="float:center; width: 70%" class="black">
     <h4 style="color: white;">Home</h4>
  </paper-card>

  <template is="dom-if" if="[[!signedin]]">

  </template>

  </template>

  <script>
    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }

      static get properties() {
        return {
          user: {
            type: Object,
            notify: true,
            readOnly: false,
            observer: '_userChanged',
          },
          signedin: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_signedinChanged',
          },
          statusKnown: {
            type: Boolean,
            notify: true,
            readOnly: false,
            observer: '_statusChanged',
          },
          active: {
            type: Boolean,
            value: false,
          },
          ajaxError: {
            type: Boolean,
            value: false,
          },
          ajaxErrorMsg: {
            type: String,
          },
          lastError: {
            type: Object,
          },
          responseData: {
            type: Object,
          },
          firstLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          },
          busyDialogLoadMsg: {
            type: String,
            value: 'Loading Information From Server',
            notify: true
          },
          busyDialogLoadFlag: {
            type: Boolean,
            value: true,
            notify: true
          }
        };
      }

      _userChanged(user){
        this.user = user;
      }

      _signedinChanged(signedin){
        this.signedin = signedin;
      }

      _statusChanged(statusKnown){
        this.statusKnown = statusKnown;
      }

      reloadPage(){
        //console.log('inside reloadPage');
        location.reload(true);
      }

    }

    window.customElements.define(LandingPage.is, LandingPage);
  </script>


</dom-module>
